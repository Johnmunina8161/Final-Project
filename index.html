<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
        <p>Plan meals, track ingredients, and discover nearby options!</p>
    </header>

    <main>
        <!-- Meal Planning Section -->
        <section class="meal-planner">
            <h2>Generate Your Meal Plan</h2>
            <label for="diet-select">Choose your diet:</label>
            <select id="diet-select">
                <option value="vegan">Vegan</option>
                <option value="keto">Keto</option>
                <option value="gluten-free">Gluten-free</option>
            </select>

            <div class="meal-plan-list">
                <!-- Dynamic meal plans will be displayed here -->
            </div>
        </section>

        <!-- Ingredient Tracker Section -->
        <section class="ingredient-tracker">
            <h2>Track Ingredients You Have</h2>
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., chicken, rice)">
            <button id="ingredient-button" class="btn">Find Recipes</button>

            <div class="recipe-list">
                <!-- Dynamic recipes based on ingredients will be displayed here -->
            </div>
        </section>

        <!-- Geolocation for Nearby Meals -->
        <section class="geolocation">
            <h2>Nearby Meal Options</h2>
            <button id="geolocation-btn" class="btn">Find Nearby Meals</button>

            <div class="restaurant-list">
                <!-- Nearby restaurants will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meal Planner. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
